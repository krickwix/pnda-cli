  OS::Pnda::gateway: gateway.yaml
  OS::Pnda::dn: dn.yaml
  OS::Pnda::kafka: kafka.yaml
  OS::Pnda::edge: edge.yaml
  OS::Pnda::manager1: mgr1.yaml
